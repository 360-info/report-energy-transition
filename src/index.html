<html>
  <head>
    <title>Fancy title here</title>

    <!-- styles -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.scss"/>

  </head>
  <body>
    <div id="map">
      
      /* sidebar */
      <div id="left" class="sidebar flex-center left collapsed">
        <div id="sidebarToggle" class="sidebar-inner rounded-rect flex-center">
          <div class="sidebar-content">
            <h1>Left Sidebar</h1>
            <p>Here's some content, haha</p>
            <p><a href="https://mapbox.com">Map tiles Â© Mapbox</a></p>
          </div>
          <div id="sidebarToggleBtn"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
        </div>
      </div>
    </div>

    <div class="map-overlay top">
      <div class="map-overlay-inner">
        <h2 id="plotTitle">Power gen and capacity in 2019</h2>
        <label id="year" for="slider"></label>
        <input id="slider" type="range" min="2000" max="2019" step="1" value="2019">
        
        <div>
          <label for="renewable-power">Renewable</label>
          <input
            id="renewable-power"
            type="radio"
            name="powerTypeGroup"
            value="renewable">
        </div>
        <div>
          <label for="nonrenewable-power">Non-Renewable</label>
          <input
            id="nonrenewable-power"
            type="radio"
            name="powerTypeGroup"
            value="nonrenewable"
            checked>
        </div>

        <div>
          <label for="generated">Generated (GWh)</label>
          <input
            id="generated"
            type="radio"
            name="indicatorGroup"
            value="totalgen_gwh"
            checked>
        </div>
        <div>
          <label for="capacity">Capacity (MW)</label>
          <input id="capacity" type="radio" name="indicatorGroup" value="totalcap_mw">
        </div>
      </div>
      <!-- <div class="map-overlay-inner">
        <div id="legend" class="legend">
          <div class="bar"></div>
          <div>Magnitude (m)</div>
        </div>
      </div> -->
    </div>
          
    <script src="index.js"></script>
  </body>
</html>
