<html>
  <head>
    <title>Fancy title here</title>

    <!-- styles -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.scss"/>

  </head>
  <body>
    <div id="map">
      
      /* sidebar */
      <div id="left" class="sidebar flex-center left collapsed">
        <div id="sidebarToggle" class="sidebar-inner rounded-rect flex-center">
          <div class="sidebar-content">
            <h1>Left Sidebar</h1>
            <p>Sidebar content goes here</p>
            <p><a href="https://mapbox.com">Map tiles Â© Mapbox</a></p>
          </div>
          <div id="sidebarToggleBtn">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="map-overlay top">
      <div class="map-overlay-inner">
        <h2 id="plotTitle">Power gen and capacity in 2019</h2>
        <label id="year" for="slider"></label>
        <input id="slider" type="range" min="2000" max="2019" step="1" value="2019">
        
        <div class="radio-group">
          <div>
            <input
            id="generated"
            type="radio"
            name="indicatorGroup"
            value="gen_gwh"
            checked>
            <label for="generated">Energy generated (GWh)</label>
          </div>
          <div>
            <input id="capacity" type="radio" name="indicatorGroup" value="cap_mw">
            <label for="capacity">Capacity installed (MW)</label>
          </div>
        </div>
      </div>
      <!-- <div class="map-overlay-inner">
        <div id="legend" class="legend">
          <div class="bar"></div>
          <div>Magnitude (m)</div>
        </div>
      </div> -->
    </div>
          
    <script src="index.js"></script>
  </body>
</html>
